{% extends "layout.html" %}
{% block body %}
    <div id="fileInfo" style="position:absolute; z-index:1; margin-left: 0px"></div>
    <div id="mediainfo"
         style="
         display: none;
         position: absolute;
         z-index:1000;
         background: white;
         border: 2px solid black;
         border-radius: 5px;"></div>
    <div class="row" id="down">


        <div class="span10" style="position: relative; z-index: 2; background-color: #ffffff;">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Name ({{ entries|length  }}) </th>
                    <th>Time</th>
                    <th>Size</th>
                    <th>MoveSeen</th>
                </tr>
                </thead>
                <tbody>
                {% for name, timestamp, size, code in entries %}
                    <tr>
                        <td>
                            {{ loop.index }}.
                            <span class="mediainfo icon icon-info win-commandring btn-info" data-target="{{ name }}"></span>
                            <a href="{{ protocol }}://{{ host }}/hs/{{ code }}/{{ name }}">{{ name }}</a>
                        </td>
                        <td>
                            {{ timestamp }}
                        </td>
                        <td>
                            {{ size }}
                        </td>
                        <td>
                            <button class="win-command win-command-small">
                        <span class="move win-commandicon win-commandring icon-lamp
                            btn-info" data-target="{{ name }}"></span>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
