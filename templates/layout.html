<!doctype html>
<head>
    <title>Torchive</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='thirdparty/css/bootmetro.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='thirdparty/css/bootmetro-responsive.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='thirdparty/css/bootmetro-icons.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='thirdparty/css/bootmetro-ui-light.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='thirdparty/css/datepicker.css') }}">
</head>

<body>

   <header id="nav-bar" class="container">
      <div class="row">
          <div class="span12">
            <div id="header-container">
               <a id="backbutton" class="win-backbutton" href="/"></a>
               <h5>Torchive</h5>
            </div>

              <div id="top-info" class="pull-right">
            <a id="settings" href="#" class="win-command pull-right">
               <span class="win-commandicon win-commandring icon-cog-3"></span>
            </a>
            <a id="logged-user" href="#" class="win-command pull-right">
               <span class="win-commandicon win-commandring icon-user"></span>
            </a>
            <div class="pull-left">
               <h3 id="status"></h3>
            </div>
         </div>

          </div>
      </div>
   </header>

   <div class="container">
        {% block body %}{% endblock %}
    </div>
   <script type="text/javascript" src="{{ url_for('static', filename='thirdparty/js/jquery-1.10.0.js') }}"></script>
   <script type="text/javascript" src="{{ url_for('static', filename='thirdparty/js/bootstrap.js') }}"></script>
   {#<script type="text/javascript" src="{{ url_for('static', filename='thirdparty/js/bootmetro.js') }}"></script>#}
    {% block scripts %}{% endblock %}
</body>
